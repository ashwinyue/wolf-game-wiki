<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- 背景圆 -->
  <circle cx="50" cy="50" r="45" fill="#1f2937" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- 月亮 -->
  <path d="M25 35 Q35 25 45 35 Q35 45 25 35" fill="#fbbf24"/>
  
  <!-- 狼人头像 -->
  <g transform="translate(50, 50)">
    <!-- 头部轮廓 -->
    <ellipse cx="0" cy="0" rx="20" ry="18" fill="#6b7280" stroke="#374151" stroke-width="1"/>
    
    <!-- 耳朵 -->
    <path d="M-15 -15 L-20 -25 L-10 -20 Z" fill="#6b7280" stroke="#374151" stroke-width="1"/>
    <path d="M15 -15 L20 -25 L10 -20 Z" fill="#6b7280" stroke="#374151" stroke-width="1"/>
    
    <!-- 眼睛 -->
    <circle cx="-8" cy="-3" r="3" fill="#dc2626"/>
    <circle cx="8" cy="-3" r="3" fill="#dc2626"/>
    
    <!-- 鼻子 -->
    <ellipse cx="0" cy="5" rx="2" ry="1.5" fill="#374151"/>
    
    <!-- 嘴巴 -->
    <path d="M0 7 Q-5 12 -8 10" stroke="#374151" stroke-width="1" fill="none"/>
    <path d="M0 7 Q5 12 8 10" stroke="#374151" stroke-width="1" fill="none"/>
    
    <!-- 獠牙 -->
    <path d="M-3 10 L-4 15" stroke="#f9fafb" stroke-width="1.5" fill="none"/>
    <path d="M3 10 L4 15" stroke="#f9fafb" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- 星星装饰 -->
  <circle cx="70" cy="20" r="1" fill="#fbbf24"/>
  <circle cx="80" cy="30" r="1" fill="#fbbf24"/>
  <circle cx="75" cy="40" r="1" fill="#fbbf24"/>
  
  <!-- 文字 -->
  <text x="50" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#f9fafb" font-weight="bold">WEREWOLF</text>
</svg>